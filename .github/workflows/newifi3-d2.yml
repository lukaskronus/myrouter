name: Build NewifiD2 - OpenWRT

on:
  push:
    paths:
      - 'config/newifi3_openwrt.config'
  # schedule:
  #   - cron: '0 0 * * 6'
  workflow_dispatch:

env:
  CONFIG_FILE: config/newifi3_openwrt.config
  DIY_01: scripts/modification.sh

jobs:
  compile:
    name: ðŸ“¶OpenWRTðŸ“¶
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib gettext git libncurses5-dev libssl-dev python3-setuptools rsync swig unzip zlib1g-dev file wget
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
    
    - name: Clone source code
      run: |
        df -hT $PWD
        wget https://github.com/openwrt/openwrt/archive/refs/tags/v24.10.4.tar.gz
        tar xzf v24.10.4.tar.gz && mv openwrt* openwrt/
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
    
    - name: Prepare packages
      run: |
        chmod +x $DIY_01
        cd openwrt/
        $GITHUB_WORKSPACE/$DIY_01

    - name: Fix vermagic
      working-directory: ./openwrt
      run: |
        latest_version="$(curl -s https://api.github.com/repos/openwrt/openwrt/tags | grep -Eo "v24.10.+[0-9\.]" | head -n 1 | sed 's/v//g')"
        wget https://downloads.openwrt.org/releases/${latest_version}/targets/ramips/mt7621/packages/Packages.gz
        zgrep -m 1 "Depends: kernel (=.*)$" Packages.gz | sed -e 's/.*-\(.*\))/\1/' >.vermagic
        sed -i -e 's/^\(.\).*vermagic$/\1cp $(TOPDIR)\/.vermagic $(LINUX_DIR)\/.vermagic/' include/kernel-defaults.mk
       
    - name: Cache openwrt
      uses: stupidloud/cachewrtbuild@main
      with:
        ccache: true
        toolchain: true
        mixkey: 'ramips'
        prefix: ${{ github.workspace }}/openwrt
        
    - name: Load custom config
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt && make defconfig
    
    - name: Download package
      working-directory: ./openwrt
      run: |
        make download -j48
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    
    - name: Compile the firmware
      working-directory: ./openwrt
      id: compile
      run: |
        make -j$(nproc) || make -j1 || make -j1 V=s
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
    
    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWRT_bin_${{ env.DEVICE_NAME }}_${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
    
    - name: Upload to 3rd-party firmware
      id: upload
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        zip -rj newifi3d2.zip $FIRMWARE
        curl -sL https://git.io/file-transfer | sh
        ./transfer null --no-progress ./newifi3d2.zip 2>&1 | tee null.log
        echo "::notice file=transfer.sh::$(cat null.log | grep https)"
        echo "url=$(cat null.log | grep https | cut -f3 -d" ")" >> $GITHUB_OUTPUT

    - name: Telegram notification
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        MSG="
        Device: ${{ env.DEVICE_NAME }}
        Variation: Newifi3-D2
        Compiled on: ${{ env.FILE_DATE }}
        Download: ${{ steps.upload.outputs.url }}
        "
        curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_TO }}&text=${MSG}"