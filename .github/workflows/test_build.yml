name: Newifi3 - Test Build

on:
  push:
    paths:
      - 'config/newifi3_mtk.config'
  workflow_dispatch:

env:
  CONFIG_FILE: config/newifi3_mtk.config
  DIY_01: scripts/modification.sh

jobs:
  compile:
    name: ðŸ“¶Test BuildðŸ“¶
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install -y build-essential ccache ecj fastjar file g++ gawk gettext git java-propose-classpath libelf-dev libncurses5-dev libncursesw5-dev libssl-dev python3 python3-distutils python3-setuptools unzip wget xsltproc zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
    
    - name: Clone source code
      run: |
        df -hT $PWD
        wget -c https://github.com/openwrt/openwrt/archive/refs/tags/v22.03.6.tar.gz
        tar -zxf vv22.03.6.tar.gz && mv openwrt* openwrt/
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Add mtk driver
      working-directory: ./openwrt
      run: |
        git clone https://github.com/lukaskronus/openwrt-r3p-mtk.git
        rsync -av openwrt-r3p-mtk/target/ ./target && rsync -av --delete openwrt-r3p-mtk/package/mt/ ./package/mt
    
    - name: Apply patches
      run: |
        chmod +x $DIY_01
        cd openwrt/
        $GITHUB_WORKSPACE/$DIY_01

    - name: Cache OpenWRT toolchain
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: true
        toolchain: true
        mixkey: 'ramips_openwrt'
        prefix: ${{ github.workspace }}/openwrt

    - name: Load custom config
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        cd openwrt && make defconfig
   
    - name: Download package
      working-directory: ./openwrt
      run: |
        make download -j48
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    
    - name: Compile the firmware
      working-directory: ./openwrt
      id: compile
      run: |
        make -j$(nproc) || make -j1 || make -j1 V=s
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
    
    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWRT_bin_${{ env.DEVICE_NAME }}_${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files
      id: organize
      if: steps.compile.outputs.status == 'success' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Telegram notification
      if: steps.organize.outputs.status == 'success' && !cancelled()
      run: |
        MSG="
        Device: ${{ env.DEVICE_NAME }}
        Variation: NewifiD2 - Mediatek Driver
        Compiled on: ${{ env.FILE_DATE }}
        Download: ${{ steps.upload.outputs.url }}
        "
        curl "https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage" -d "chat_id=${{ secrets.TELEGRAM_TO }}&text=${MSG}"
